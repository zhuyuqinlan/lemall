    # 视频类
    - "video/mp4:mp4"
    - "video/quicktime:mov"
    - "video/x-msvideo:avi"
    - "video/x-matroska:mkv"
    - "video/webm:webm"
    - "video/x-flv:flv"

    # 音频类
    - "audio/mpeg:mp3"
    - "audio/wav:wav"
    - "audio/aac:aac"
    - "audio/ogg:ogg"
    - "audio/flac:flac"

    # 文档类
